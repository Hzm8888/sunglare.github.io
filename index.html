  <!-- Title added here -->
  <div id="title">Glasgow City Centre Sun Glare </div>

      <h2>Month: <label id='active-month'>January</label></h2>

    </div>

    <div class='session' id='timeSliderbar'>
      <h2>Time: <label id='active-time'>4:30</label></h2>
      <input id='timeSlider' class='row' type='range' min='1' max='33' step='1' value='1' />
